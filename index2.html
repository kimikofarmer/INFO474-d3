<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 11px sans-serif;
}

.axis line,
.axis text {
  font: 11px sans-serif;
}
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}


</style>
<body>
<link href="style.css" rel="stylesheet">
<script src="https://d3js.org/d3.v4.min.js"></script>
 <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<div id="layout">
  <div id="title">
    <p> Title </p>
  </div>
  <div id="visualization">
    <svg class="chart"></svg>
    <svg class="chart2"></svg>
    <script src="script.js"></script>
     </div>
     <div id="controls">
      <h1>Filters</h1>
      <!--label for the type dropdown-->
      <label for="type">Type:</label>
      <input type="text" id="mytype" readonly style="border:0; color:#f6931f; font-weight:bold;">
      <br> 
        <select id= "myselectform">
            <option value="all">All</option> 
            <option value="at_home">At Home</option>
            <option value="health">Health</option> 
            <option value="services">Services</option> 
            <option value="teacher">Teacher</option> 
            <option value="other">Other</option> 
          </select>
        <br>
        <label for="type">Gender:</label>
        <input type="text" id="gender" readonly style="border:0; color:#f6931f; font-weight:bold;">
        <br>
            <select id= "genderselectform">
              <option value="all">All</option> 
              <option value="F">Female</option>
              <option value="M">Male</option> 
            </select>
      <script>
        document.getElementById("myselectform").onchange = function(){ filterType(this.value); } 
        document.getElementById("genderselectform").onchange = function(){ filterGender(this.value); } 
      </script>
      <div id="volume" class="slider-range"></div> 
      <label for="volumeamount">Age</label> 
      <input type="text" id="volumeamount" readonly style="border:0; color:#f6931f;font-weight:bold;">
      <script>
      $(function() { 
        $( "#volume" ).slider({ 
          range: true, 
          min: 15, 
          max: 20, 
          values: [ 15, 20 ], 
          slide: function( event, ui ) { 
            $( "#volumeamount" ).val( ui.values[ 0 ] + " - " + ui.values[ 1 ] ); filterAge(ui.values); }  }); 
        $( "#volumeamount" ).val( $( "#volume" ).slider( "values", 0 ) + " - " + $( "#volume" ).slider( "values", 1 ) );   });
      </script>
    </div>
</div>


</body>
</html>
